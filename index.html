<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chats | Web Chat</title>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="/password-generator/base.css">
        <link rel="stylesheet" href="/password-generator/style.css">
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script> -->
        <!-- <script src="/app.js" defer></script> -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    </head>
    <body>
        <main>
            <p>Password Generator</p>
            <div class="background flex-row">
                <span>{{ password }}</span>
                <span class="material-symbols-outlined">library_add</span>
            </div>
            <div class="background">
                <div class="flex-row">
                    <p>Character Length</p>
                    <p>{{length}}</p>
                </div>
                <input type="range" min="6" max="20">
                <div>
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <span>Include Uppercase Letters</span>
                </div>
                <div>
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <span>Include Lowercase Letters</span>
                </div>
                <div>
                    <input type="checkbox" name="numbers" id="numbers">
                    <span>Include Numbers</span>
                </div>
                <div>
                    <input type="checkbox" name="symbols" id="symbols">
                    <span>Include Symbols</span>
                </div>

                <div class="flex-row">
                    <span>STRENGTH</span>
                    <div class="flex-row">
                        <span>MEDIUM</span>
                        <div class="strength-indicator strength-indicator-active"></div>
                        <div class="strength-indicator strength-indicator-active"></div>
                        <div class="strength-indicator strength-indicator-active"></div>
                        <div class="strength-indicator"></div>
                    </div>
                </div>

                <button class="generate">GENERATE</button>
            </div>
        </main>
    </body>
</html>
